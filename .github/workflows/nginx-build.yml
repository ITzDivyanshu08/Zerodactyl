name: Build and Push Custom NGINX Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Custom NGINX Image
        run: docker buildx build --platform linux/amd64 -t divyanshu08/nginx-custom:latest -f ./nginx-custom/Dockerfile .

      - name: Push Image to Docker Hub
        run: docker push divyanshu08/nginx-custom:latest
