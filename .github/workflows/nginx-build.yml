name: Build & Push Custom NGINX Image

on:
  push:
    branches:
      - main  # Change this if your branch is different
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Verify Dockerfile Exists
        run: ls -R

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Custom NGINX Image
        run: |
          docker build -t divyanshu08/nginx-custom:latest -f nginx-custom/Dockerfile ./nginx-custom

      - name: Push Image to Docker Hub
        run: docker push divyanshu08/nginx-custom:latest
